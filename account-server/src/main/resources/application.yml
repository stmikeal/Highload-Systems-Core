server:
  port: 8082
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
  config:
    import: 'configserver:http://localhost:8888'
  application:
    name: account-server
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
  sql:
    init:
      platform: postgres

jwt:
  private.key: classpath:key
  public.key: classpath:key.pub
